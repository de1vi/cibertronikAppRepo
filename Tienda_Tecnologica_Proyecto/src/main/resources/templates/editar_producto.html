<!DOCTYPE html>
<html lang="es-PE" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Editar Producto</h1>
        <form action="#" method="post" th:action="@{/productos/editar/{id}(id=${producto.id})}">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${producto.nombre}" required>
            </div>

            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" class="form-control" th:value="${producto.marca}" required>
            </div>

            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" class="form-control" th:value="${producto.modelo}" required>
            </div>

            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria.id" class="form-control" required>
                    <option th:each="categoria : ${categorias}" 
                            th:value="${categoria.id}" 
                            th:text="${categoria.nombre}" 
                            th:selected="${categoria.id == producto.categoria.id}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" id="precio" name="precio" class="form-control" th:value="${producto.precio}" required>
            </div>

            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" th:value="${producto.cantidad}" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" class="form-control" th:text="${producto.descripcion}" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
        </form>

        <a href="/productos/buscar" class="btn btn-secondary mt-3">Volver</a>

        <!-- Mensaje de éxito -->
        <div th:if="${success}" class="alert alert-success mt-3">
            Producto actualizado con éxito.
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
